<div class="setting-page" *ngIf="currentUser">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Settings</h1>
        <mc-backend-error-messages
          *ngIf="backendErrors$ | async"
          [backendErrors]="backendErrors$ | async"
        ></mc-backend-error-messages>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                formControlName="image"
                placeholder="URL of Profile Picture"
                class="form-control form-control-lg"
              />
            </fieldset>

            <fieldset class="form-group">
              <input
                type="text"
                formControlName="username"
                placeholder="Username"
                class="form-control form-control-lg"
              />
            </fieldset>

            <fieldset class="form-group">
              <textarea
                type="text"
                formControlName="bio"
                placeholder="Short Bio About You"
                class="form-control form-control-lg"
              >
              </textarea>
            </fieldset>

            <fieldset class="form-group">
              <input
                type="text"
                formControlName="email"
                placeholder="Email"
                class="form-control form-control-lg"
              />
            </fieldset>

            <fieldset class="form-group">
              <input
                type="text"
                formControlName="password"
                placeholder="New Password"
                class="form-control form-control-lg"
              />
            </fieldset>
            <button
              type="submit"
              class="btn btn-lg btn-primary pull-xs-right"
              [disabled]="form.invalid || (isSubmitting$ | async)"
            >
              Update Settings
            </button>
          </fieldset>
        </form>
        <hr />
        <button type="text" class="btn btn-outline-danger" (click)="logout()">
          Or Click Here to logout
        </button>
      </div>
    </div>
  </div>
</div>
